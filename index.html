<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="container">
        <h1  class="text-center mt-1">Calculator</h1>
        <div id="calculator">
                <div id="history">
                    <p id="historyValue"></p>
                    <p id="outputValue">123</p>
                </div>
                <div id="keyboard">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id=".">.</button>
                    <button class="number" id="0">0</button>
                    <button class="oparator" id="=">=</button>
                </div>
                <div id="key_operator">
                    <button class="oparator" id="clear">C</button>
                    <button class="oparator" id="backspace">CE</button>
                    <button class="oparator" id="/">รท</button>
                    <button class="oparator" id="*">ร</button>
                    <button class="oparator" id="+">+</button>
                    <button class="oparator" id="-">-</button>
                </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
